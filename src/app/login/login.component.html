<div [formGroup]="form" class= "columns is-centered  " >
  <div class="column is-one-quarter box home">
    <div class="title  is-centered">
      <h1>Login</h1>
    </div>
    <div class="field">
      <label class="label">Usuario</label>
      <div class="control">
        <input class="input" type="text" placeholder="Usuario" formControlName="username">
      </div>
    </div>
    <div class="field">
      <label class="label">Contraseña</label>
      <div class="control">
        <input class="input" type="password" placeholder="Contraseña" formControlName="password">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" (click)="autenticar()">Login</button>
      </div>
    </div>
  </div>
</div>
